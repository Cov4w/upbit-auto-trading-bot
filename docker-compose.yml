version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: trading-bot-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      # Mount data and models directories
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      # Mount .env file (IMPORTANT: create your own .env from .env.example)
      - ./.env:/app/.env:ro
      # Optional: mount backend code for development (comment out for production)
      # - ./backend:/app/backend
    restart: unless-stopped
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: trading-bot-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  trading-network:
    driver: bridge
    name: trading-bot-network

volumes:
  data:
    driver: local
  models:
    driver: local
  logs:
    driver: local
